  <body>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
	<div class="row" id="signInButton">
	  <span class="g-signin"
		data-scope="openid email"
		data-clientid="382376735146-stvqp96ggu66l9apqu2kepojl1afmnb4.apps.googleusercontent.com"
		data-redirecturi="postmessage"
		data-accesstype="offline"
		data-cookiepolicy="single_host_origin"
		data-callback="signInCallback">
	  </span>
	</div>
	<div id="result"></div>
      </form>
    </div> <!-- /container -->

    <script>
    function signInCallback(authResult) {
        if (authResult['code']) {
            //hide the sign-in button now that the user is authorized
            $('#signinButton').attr('style', 'display: none');

            //Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurant page
            $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                processData: false,
                data: authResult['code'],
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                    //Handle or verify the server response if necessary.
                    if (result) {
                        $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                        setTimeout(function() {
                            window.location.href = "/catalog";
                        }, 4000);
                    } else if (authResult['error']) {

                    console.log('There was an error: ' + authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                    }
                }
});}}
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
